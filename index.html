<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - Viswa's Weekend Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container row">
            <div class="brand">
                <div class="logo"></div>
                <div class="title">Code Editor - Live in the Browser</div>
            </div>

            <div class="row">
                <button class="btn secondary" id="saveBtn" title="Save the Work Locally">
                    <span>Save</span>
                </button>
                <button class="btn secondary" id="loadBtn" title="Load Work File">
                    <span>Load</span>
                </button>
                <input id="openFile" type="file" accept="application/json" hidden>
            </div>
        </div>
    </header>

    <main>
        <aside class="card panel stack">
            <h2>Task / Assignment</h2>
            <textarea class="text" id="assignment" placeholder="Write the task Description ere..."></textarea>
            <div class="class">
                <label for="textArea">Validation Tests (Javascript Only- Optional)</label>
                <textarea name="" id="textArea" class="text"
                    placeholder="Write Simple Tests to Append after the Student's Code to check the Solution"></textarea>
            </div>

            <div class="muted">
                Tip: <span class="kbd">Ctrl</span> + <span class="kbd">S</span> to Save, <span class="kbd">Ctrl</span> +
                <span class="kbd">Enter</span> to Run.
            </div>
        </aside>

        <section class="stack" id="web-only">
            <div class="stack panel card" id="webEditors">
                <div class="row">
                    <h2>HTML / CSS / JS</h2>
                    <div class="row">
                        <button class="btn ok" id="runWeb">Run</button>
                        <button class="btn secondary" id="openPreview">Open Preview in a New Window.</button>
                    </div>
                </div>

                <div class="tabs" id="webTabs" role="tablist" aria-label="web editors">
                    <button class="tab active" role="tab" aria-selected="true" tabindex="0"
                        data-pane="html">HTML</button>
                    <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="css">CSS</button>
                    <button class="tab" role="tab" aria-selected="false" tabindex="-1"
                        data-pane="js">Javascript</button>
                </div>

                <div class="editor-wrap" data-pane="html">
                    <div id="ed_html" class="editor"></div>
                </div>

                <div class="editor-wrap" data-pane="css" hidden>
                    <div id="ed_css" class="editor"></div>
                </div>

                <div class="editor-wrap" data-pane="js" hidden>
                    <div id="ed_js" class="editor"></div>
                </div>

                <div class="stack">
                    <h3>Preview</h3>

                    <iframe id="preview" class="preview"
                        sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
                </div>
            </div>
        </section>

        <aside class="stack panel card">
            <h2>Output</h2>
            <div class="out" id="output" aria-live="polite"></div>
            <div class="row">
                <button class="btn warn" id="runTests">Run with Tests</button>
                <button class="btn err" id="clearLog">Clear Log</button>
            </div>

            <h3>Notes</h3>
            <ul class="muted">
                <li class="label">Everything runs Inside the Browser in a Sandbox</li>
                <li class="label">You can save the Work as a JSON File and Restore it.</li>
            </ul>
        </aside>
    </main>

    <div class="footer">&copy; 2025 Viswa's Project - All Rights Reserved.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
    <script src="script.js"></script>
</body>

</html>
